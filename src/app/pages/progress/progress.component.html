<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Barra de progreso</h5>
        <div class="progress">
          <div [attr.ariaValuenow]="progreso1" [style.width]="progreso1 +'%'" class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <br>
        <div class="progress">
          <div [attr.ariaValuenow]="progreso2" [style.width]="progreso2 +'%'" class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
     <app-incrementador (cambiovalor)="progreso1=$event" nombre="Progreso Azul" [progreso]="progreso1"></app-incrementador>

        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <app-incrementador  (cambiovalor)="progreso2=$event"  nombre="Progreso Verde"  [progreso]="progreso2"></app-incrementador>
     
        </div>
      </div>
    </div>
  </div>
